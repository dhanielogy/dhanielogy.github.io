---
layout: default
title: "Search"

---

<!-- Html Elements for Search -->
<input type="text" class="form-control input-lg" id="search-input" placeholder="Enter keywords here...">
<ul class="list-group" id="results-container" style="margin-top:15px"></ul>    

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li class="list-group-item"><a href="{url}" title="{title}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: true,
        exclude: ['About', 'Contact','Blogging','Github Pages','Search']
      })
    </script>
