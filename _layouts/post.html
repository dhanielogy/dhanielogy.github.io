---
layout: default
---

<div class="post">
  <h1 class="post-title"><center>{{ page.title }}</center></h1>
<medium><center>By <a href="/about.html">Dhaniel Whisnu</a></center></medium><br>
  {{ content }}
</div>
<h3><b>Posted:</b> {{ page.date | date_to_string }}</h3>
<div class="related">
  <h3><b>Related Posts</b></h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
