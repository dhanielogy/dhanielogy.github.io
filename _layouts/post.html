---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
<small><center>By <a href="/about.html">Dhaniel Whisnu</a></center></small>
  {{ content }}
</div>
<h3>Posted: {{ page.date | date_to_string }}</h3>
<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
